mutation CreateGameWithRounds($playerId: Int!) {
    createGameWithRounds(
        playerId: $playerId
        roundEntities: [
            {
                humanChoice: "foo"
                computerChoice: "foo"
                winner: "human"
            },
            {
                humanChoice: "foo"
                computerChoice: "foo"
                winner: "computer"
            },
            {
                humanChoice: "foo"
                computerChoice: "foo"
                winner: "computer"
            }
        ]
    ) {
        id
        playerEntity {
            id
            name
        }
    }
}